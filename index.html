<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Buddy</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script defer src="script/out.js"></script>
</head>

<body>
    <nav class="logonav">
        <img class="logo" src="media/logo.png" alt="logo 404!">
        <h1>Chat Buddy</h1>
    </nav>

    <div id="chatarea">
        <!-- <div class="msg ml">Left</div>
        <div class="msg mr">Right</div> -->
    </div>

    <div class="msgarea">
        <form action="#" id="msgbox">
            <input type="text" name="msginp" id="msginp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <!-- LEFT STARS -->
    <div id="star1"></div>
    <div id="star2"></div>
    <div id="star3"></div>
    <div id="star4"></div>
    <div id="star5"></div>
    <!-- RIGHT STARS -->
    <div id="star6"></div>
    <div id="star7"></div>
    <div id="star8"></div>
    <div id="star9"></div>
    <div id="star10"></div>
    
</body>

</html>
